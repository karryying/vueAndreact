<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .page {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 100px;
            background: yellow;
        }

        .footer {
            height: 150px;
            background: pink;
        }

        .main {
            flex: 1;
            display: flex;
        }

        .left {
            width: 260px;
            background: #cccccc;
        }

        .right {
            flex: 1;
            background: palegreen;
        }
    </style>
</head>

<body>
    <div id="app">
        
    </div>
    <template id="page">
        <div class="page">
            <v-header></v-header>
            <v-main></v-main>
            <v-footer></v-footer>
        </div>
    </template>
    <template id="header">
        <div class="header">
            <h1>this is header</h1>
        </div>
    </template>
    <template id="main">
        <div class="main">
            <v-left></v-left>
            <v-right></v-right>
        </div>
    </template>
    <template id="footer">
        <div class="footer">
            <h1>this is footer</h1>
        </div>
    </template>
    <template id="left">
        <div class="left">
            <h1>this is left</h1>
        </div>
    </template>
    <template id="right">
        <div class="right">
            <h1>this is right</h1>
        </div>
    </template>
    <script>
        let vHeader = {
            template: "#header",
            data(){
                return {
                    
                }
            }
        }
        let vLeft = {
            template: "#left"
        }
        let vRight = {
            template: "#right"
        }
        let vMain = {
            template: "#main",
            components: {
                vLeft,
                vRight
            }
        }
        let vFooter = {
            template: "#footer"
        }
        let vApp = {
            template: "#page",
            components: {
                vHeader,
                vMain,
                vFooter
            }
        }
        let vm = new Vue({
            el: "#app",//挂载点
            template:"<v-app></v-app>",
            components: {
                vApp
            }
        })
    </script>
</body>

</html>
