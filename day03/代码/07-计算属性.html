<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <h1>{{a}}</h1>
        <table border="1" width="500">
            <tr>
                <th>姓名</th>
                <th>成绩</th>
            </tr>
            <tr v-for="item in student" :key="item.id">
                <td>{{item.name}}</td>
                <td>
                    <input type="text" v-model.number="item.score">
                </td>
            </tr>
            <tr>
                <td>平均分：</td>
                <td>{{ava}}</td>
            </tr>
        </table>
    </div>
    <script>
        new Vue({
            el: "#app",
            //属性：初始值
            data: {
                name: "铁柱",
                student: [
                    { id: 1, name: "铁柱", score: 99 },
                    { id: 2, name: "小花", score: 60 },
                    { id: 3, name: "狗蛋", score: 100 },
                    { id: 4, name: "刘壮实", score: 80 },
                ], erPrice(price) {
                    return price.toFixed(2)
                }
            },
            watch: {
                name() {
                    //逻辑
                },
                ava() {
                    console.log("ava变了");
                }
            },
            //计算属性
            computed: {
                a() {
                    return 10
                },
                ava() {
                    let sum = 0;
                    this.student.forEach(item => {
                        sum += item.score
                    })
                    return sum / this.student.length
                }
            }
        })
    </script>
</body>

</html>
