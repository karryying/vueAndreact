<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="./node_modules/_vue@2.6.12@vue/dist/vue.js"></script>
</head>

<body>
    <!-- 1.画了静态页面 -->
    <div id="app" class="container">
        <h3 class="text-primary text-center">输入表</h3>
        <!-- 6.通过v-model绑定到input  -->

        <div class="form-group">
            <label for="exampleInputEmail1">姓名：</label>
            <input type="email" class="form-control" v-model="name" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">年龄：</label>
            <input type="email" class="form-control" v-model="age" id="exampleInputEmail1" placeholder="Email">
        </div>



        
        <div class="text-center">
            <button @click="add()" class="btn btn-success">添加</button>
            <button @click="reset()"  class="btn btn-info">重置</button>
        </div>

        <h3 class="text-danger text-center">信息表</h3>
        <table class="table table-striped table-bordered table-hover" >

            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
            <!-- 3.遍历数据 list -->
            <tr v-for="(item,index) in list">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.age}}</td>
                <td>
                    <button @click="del(index)"  class="btn btn-danger">删除</button>
                </td>
            </tr>
            <!-- 4.条件渲染"暂无数据"和"全部删除" -->
            <tr v-if="list.length==0">
                <td colspan="4">暂无数据</td>
            </tr>
            <tr v-else>
                <td colspan="4">
                    <button @click="delAll()"  class="btn btn-danger">全部删除</button>
                </td>
            </tr>
        </table>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                // 2.数据的初始值
                list: [
                    // {name:"zs",age:20},
                    // {name:"ls",age:30}
                ],
                // 5.输入框中的内容
                name: "",
                age: ""
            },
            methods: {
                // 7.添加
                add() {
                    this.list.push({
                        name: this.name,
                        age: this.age
                    })
                    //数据重置
                    this.reset()
                },
                //8.重置
                reset() {
                    this.name = ""
                    this.age = ""
                },
                //9.删除
                del(n) {
                    this.list.splice(n, 1)
                },
                //10.全部删除
                delAll() {
                    this.list = []
                }
            }
        })
    </script>
</body>

</html>
