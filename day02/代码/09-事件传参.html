<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="add(3,5)">3+5</button>
        <button @click="add(10,20)">10+20</button>
    </div>
    <script>
        new Vue({
            el:"#app",//挂载点
            data:{//属性

            },
            methods:{//方法
                add(a,b){
                    alert(a+b)
                }
            }
        })
    </script>
</body>
</html>
