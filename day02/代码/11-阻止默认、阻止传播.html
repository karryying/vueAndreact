<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid rebeccapurple;
            margin: 20px auto;
        }

        .outer {
            width: 300px;
            height: 300px;
            background: pink;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box" @contextmenu="yj"></div>

        <div class="outer" @click="outerClick">
            <div class="box" @click="innerClick"></div>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",//挂载点
            data: {//属性

            },
            methods: {//方法
                //右键
                yj(e) {
                    e.preventDefault()
                    console.log("右键了");
                    /*
                    if(e.preventDefault){
                        e.preventDefault()
                    }else{
                        e.returnValue=false;
                    }*/
                },
                outerClick() {
                    console.log("outer click");
                },
                innerClick(e) {
                    e.stopPropagation()
                    console.log("inner click");
                    /*
                        if(e.stopPropagation){
                            e.stopPropagation()
                        }else{
                            e.cancelBubble=true;
                        }
                    */
                },
            }
        })
    </script>
</body>

</html>
